spring.application.name=aceros-arequipa-test
spring.datasource.url=jdbc:mysql://localhost:3306/solicitudesdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:com/example/aceros_arequipa_test/mapper/*.xml
mybatis.type-aliases-package=com.example.aceros_arequipa_test.model

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss